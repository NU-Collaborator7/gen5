<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --accent-color: #000000;
            --text-secondary: #86868b;
            --tab-bg: rgba(255, 255, 255, 0.8);
            --border-color: #e5e5e5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            overflow: hidden; /* 全体のスクロールを抑止 */
            color: var(--accent-color);
        }

        /* ヘッダー/ナビゲーション */
        .nav-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--tab-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .tab-container {
            display: flex;
            overflow-x: auto;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            gap: 25px;
            scrollbar-width: none; /* Firefox */
        }

        .tab-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }

        .tab {
            flex: 0 0 auto;
            padding: 18px 0;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            letter-spacing: 0.05em;
        }

        .tab:hover {
            color: var(--accent-color);
        }

        .tab.active {
            color: var(--accent-color);
        }

        /* アクティブなタブの下線アニメーション */
        .tab.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-color);
        }

        /* コンテンツエリア */
        .main-content {
            margin-top: 61px; /* navの高さ分 */
            height: calc(100vh - 61px);
            width: 100%;
        }

        .page-content {
            display: none;
            width: 100%;
            height: 100%;
        }

        .page-content.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* ダークモードなどの外部サイトの干渉を防ぐ */
            background: #fff;
        }

        /* ローディング中の表示を少し滑らかに */
        .iframe-wrapper {
            width: 100%;
            height: 100%;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="nav-wrapper">
    <div class="tab-container" id="tab-container"></div>
</div>

<div id="main-content" class="main-content"></div>

<script>
    const tabContainer = document.getElementById('tab-container');
    const mainContent = document.getElementById('main-content');
    const startPage = 1;
    const endPage = 10;

    // 初期化
    for (let i = startPage; i <= endPage; i++) {
        // タブの生成
        const tab = document.createElement('div');
        tab.className = 'tab' + (i === 1 ? ' active' : '');
        tab.textContent = `PAGE ${i}`;
        tab.onclick = () => switchPage(i);
        tabContainer.appendChild(tab);

        // iframeコンテナの生成
        const url = `https://m.hanshintigers.jp/column_news/page:${i}`;
        const pageDiv = document.createElement('div');
        pageDiv.className = 'page-content' + (i === 1 ? ' active' : '');
        pageDiv.id = `page-${i}`;
        pageDiv.innerHTML = `
            <div class="iframe-wrapper">
                <iframe src="${url}" loading="lazy"></iframe>
            </div>
        `;
        mainContent.appendChild(pageDiv);
    }

    function switchPage(pageNum) {
        // タブの切り替え
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        const tabs = document.querySelectorAll('.tab');
        if(tabs[pageNum - 1]) {
            tabs[pageNum - 1].classList.add('active');
            // スムーズにスクロールしてタブを中央へ
            tabs[pageNum - 1].scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        }

        // コンテンツの切り替え
        document.querySelectorAll('.page-content').forEach(page => page.classList.remove('active'));
        const content = document.getElementById(`page-${pageNum}`);
        if(content) content.classList.add('active');
    }
</script>

</body>
</html>
