<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阪神タイガース ニュースまとめ</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #fff; /* 背景を白に */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000; /* 背景：黒 */
            color: #fff;            /* 文字：白 */
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        .page-section {
            background: #fff;
            margin-bottom: 0; /* ページ間の余白を撤廃 */
            border-bottom: 1px solid #000; /* 境界線のみ残す */
            overflow: hidden;
        }
        .page-title {
            background: #f0f0f0; /* タイトルバーは薄いグレー */
            color: #000;
            padding: 4px 15px;
            margin: 0;
            font-size: 9pt;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: normal;
            border-bottom: 1px solid #ccc;
        }
        .page-title a {
            color: #000;
            text-decoration: none;
            font-size: 8pt;
            border: 1px solid #000;
            padding: 1px 6px;
            border-radius: 4px;
            background: #fff;
        }
        .iframe-container {
            width: 100%;
            height: 1230px;
            overflow-y: scroll;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            background: #fff;
        }
        iframe {
            width: 100%;
            height: 5000px;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

<header>
個人用便利HTMLツール
</header>

<div id="news-container" class="container"></div>

<script>
    const container = document.getElementById('news-container');
    const startPage = 1;
    const endPage = 10;
    const scrollOffset = 465; // スクロール位置

    for (let i = startPage; i <= endPage; i++) {
        const url = `https://m.hanshintigers.jp/column_news/page:${i}`;
        
        const section = document.createElement('div');
        section.className = 'page-section';
        
        section.innerHTML = `
            <h2 class="page-title">
                第 ${i} ページ
                <a href="${url}" target="_blank">別タブ ↗</a>
            </h2>
            <div class="iframe-container" id="scroll-target-${i}">
                <iframe src="${url}"></iframe>
            </div>
        `;
        
        container.appendChild(section);
    }

    window.onload = function() {
        const scrollContainers = document.querySelectorAll('.iframe-container');
        scrollContainers.forEach(el => {
            el.scrollTop = scrollOffset;
        });
    };
</script>

</body>
</html>
