<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阪神タイガース ニュースまとめ</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            /* 1. ページ全体の横スクロールを禁止 */
            overflow-x: hidden; 
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .tab-container {
            display: flex;
            overflow-x: auto;
            background: #f0f0f0;
            border-bottom: 2px solid #000;
            position: sticky;
            top: 48px;
            z-index: 99;
            -webkit-overflow-scrolling: touch;
        }
        /* 2. タブ部分のスクロールバーを非表示にする (見た目のため) */
        .tab-container::-webkit-scrollbar {
            display: none;
        }
        .tab-container {
            -ms-overflow-style: none; /* IE/Edge */
            scrollbar-width: none;    /* Firefox */
        }

        .tab {
            flex: 0 0 auto;
            padding: 12px 20px;
            background: #e0e0e0;
            border-right: 1px solid #999;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            white-space: nowrap;
        }
        .tab.active {
            background: #fff;
            color: #000;
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            width: 100%; /* 横幅を固定 */
        }
        .page-content {
            display: none;
        }
        .page-content.active {
            display: block;
        }
        .iframe-container {
            width: 100%;
            height: 800px;
            /* 3. ここも縦方向のみのスクロールに限定 */
            overflow-y: auto;
            overflow-x: hidden;
            background: #fff;
        }
        
        /* 縦スクロールバーのデザイン */
        .iframe-container::-webkit-scrollbar {
            width: 8px;
        }
