<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阪神タイガース ニュースまとめ</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .tab-container {
            display: flex;
            overflow-x: auto;
            background: #f0f0f0;
            border-bottom: 2px solid #000;
            position: sticky;
            top: 48px;
            z-index: 99;
            -webkit-overflow-scrolling: touch;
        }
        .tab {
            flex: 0 0 auto;
            padding: 12px 20px;
            background: #e0e0e0;
            border-right: 1px solid #999;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            white-space: nowrap;
        }
        .tab.active {
            background: #fff;
            color: #000;
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        .page-content {
            display: none;
        }
        .page-content.active {
            display: block;
        }
        .iframe-container {
            width: 100%;
            height: 800px;
            overflow-y: scroll;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            background: #fff;
        }
        /* スクロールバーのデザイン */
        .iframe-container::-webkit-scrollbar {
            width: 12px;
        }
        .iframe-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .iframe-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .iframe-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            display: block;
        }
        .link-button {
            text-align: center;
            padding: 10px;
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        .link-button a {
            color: #000;
            text-decoration: none;
            font-size: 12px;
            border: 1px solid #000;
            padding: 6px 15px;
            border-radius: 4px;
            background: #fff;
            display: inline-block;
        }
    </style>
</head>
<body>

<header>
個人用便利HTMLツール
</header>

<div class="tab-container" id="tab-container"></div>

<div id="news-container" class="container"></div>

<script>
    const tabContainer = document.getElementById('tab-container');
    const container = document.getElementById('news-container');
    const startPage = 1;
    const endPage = 10;

    // タブを作成
    for (let i = startPage; i <= endPage; i++) {
        const tab = document.createElement('div');
        tab.className = 'tab' + (i === 1 ? ' active' : '');
        tab.textContent = `第${i}ページ`;
        tab.onclick = () => switchPage(i);
        tabContainer.appendChild(tab);
    }

    // ページコンテンツを作成
    for (let i = startPage; i <= endPage; i++) {
        const url = `https://m.hanshintigers.jp/column_news/page:${i}`;
        
        const pageDiv = document.createElement('div');
        pageDiv.className = 'page-content' + (i === 1 ? ' active' : '');
        pageDiv.id = `page-${i}`;
        
        pageDiv.innerHTML = `
            <div class="link-button">
                <a href="${url}" target="_blank">第${i}ページを別タブで開く ↗</a>
            </div>
            <div class="iframe-container">
                <iframe src="${url}"></iframe>
            </div>
        `;
        
        container.appendChild(pageDiv);
    }

    function switchPage(pageNum) {
        // すべてのタブとページを非アクティブに
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.page-content').forEach(page => page.classList.remove('active'));
        
        // 選択されたタブとページをアクティブに
        document.querySelectorAll('.tab')[pageNum - 1].classList.add('active');
        document.getElementById(`page-${pageNum}`).classList.add('active');
    }
    
    // 自動スクロール処理を削除しました
</script>

</body>
</html>
