<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人用の便利ツール</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .tab-container {
            display: flex;
            overflow-x: auto;
            background: #f0f0f0;
            border-bottom: 2px solid #000;
            position: sticky;
            top: 48px;
            z-index: 99;
            -webkit-overflow-scrolling: touch;
        }
        .tab-container::-webkit-scrollbar {
            display: none;
        }
        .tab-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .tab {
            flex: 0 0 auto;
            padding: 12px 20px;
            background: #e0e0e0;
            border-right: 1px solid #999;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            white-space: nowrap;
        }
        .tab.active {
            background: #fff;
            color: #000;
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
        }
        .page-content {
            display: none;
        }
        .page-content.active {
            display: block;
        }
        .iframe-container {
            width: 100%;
            height: 1200px;
            overflow-y: auto;
            overflow-x: hidden;
            background: #fff;
        }
        
        .iframe-container::-webkit-scrollbar {
            display: none;
        }
        .iframe-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .link-button {
            text-align: center;
            padding: 10px;
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        .link-button a {
            color: #000;
            text-decoration: none;
            font-size: 12px;
            border: 1px solid #000;
            padding: 6px 15px;
            border-radius: 4px;
            background: #fff;
            display: inline-block;
        }
    </style>
</head>
<body>
<center><h1>便利フレーム</h1></center>
<div class="tab-container" id="tab-container"></div>
<div id="news-container" class="container"></div>

<script>
    const tabContainer = document.getElementById('tab-container');
    const container = document.getElementById('news-container');
    const startPage = 1;
    const endPage = 10;

    for (let i = startPage; i <= endPage; i++) {
        const tab = document.createElement('div');
        tab.className = 'tab' + (i === 1 ? ' active' : '');
        tab.textContent = `第${i}ページ`;
        tab.onclick = () => switchPage(i);
        tabContainer.appendChild(tab);
    }

    for (let i = startPage; i <= endPage; i++) {
        const url = `https://m.hanshintigers.jp/column_news/page:${i}`;
        const pageDiv = document.createElement('div');
        pageDiv.className = 'page-content' + (i === 1 ? ' active' : '');
        pageDiv.id = `page-${i}`;
        pageDiv.innerHTML = `
   
            <div class="iframe-container">
                <iframe src="${url}"></iframe>
            </div>
        `;
        container.appendChild(pageDiv);
    }

    function switchPage(pageNum) {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.page-content').forEach(page => page.classList.remove('active'));
        
        const tabs = document.querySelectorAll('.tab');
        if(tabs[pageNum - 1]) tabs[pageNum - 1].classList.add('active');
        const content = document.getElementById(`page-${pageNum}`);
        if(content) content.classList.add('active');
    }
</script>

</body>
</html>
