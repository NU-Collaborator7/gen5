<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --accent-color: #000000;
            --text-secondary: #86868b;
            --tab-bg: rgba(255, 255, 255, 0.8);
            --border-color: #e5e5e5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: var(--accent-color);
            overscroll-behavior: auto;
        }

        .nav-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--tab-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
        }

        .update-time {
            text-align: center;
            font-size: 10px;
            color: var(--text-secondary);
            padding: 4px 0 2px 0;
            letter-spacing: 0.02em;
        }

        .nav-tabs {
            display: flex;
            align-items: center;
            height: 54px;
        }

        .tab-container {
            display: flex;
            overflow-x: auto;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            gap: 25px;
            scrollbar-width: none;
        }

        .tab-container::-webkit-scrollbar {
            display: none;
        }

        .tab {
            flex: 0 0 auto;
            padding: 18px 0;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            letter-spacing: 0.05em;
        }

        .tab:hover {
            color: var(--accent-color);
        }

        .tab.active {
            color: var(--accent-color);
        }

        .tab.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-color);
        }

        .main-content {
            margin-top: 74px;
            height: calc(100vh - 74px);
            width: 100%;
            overscroll-behavior: auto;
        }

        .page-content {
            display: none;
            width: 100%;
            height: 100%;
        }

        .page-content.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
            overscroll-behavior: auto;
            touch-action: auto;
        }

        .iframe-wrapper {
            width: 100%;
            height: 100%;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="nav-wrapper">
    <div class="update-time" id="update-time"></div>
    <div class="nav-tabs">
        <div class="tab-container" id="tab-container"></div>
    </div>
</div>

<div id="main-content" class="main-content"></div>

<script>
    const tabContainer = document.getElementById('tab-container');
    const mainContent = document.getElementById('main-content');
    const updateTime = document.getElementById('update-time');
    const startPage = 1;
    const endPage = 10;

    function updateLastUpdated() {
        const now = new Date();
        const y = now.getFullYear();
        const m = (now.getMonth() + 1).toString().padStart(2, '0');
        const d = now.getDate().toString().padStart(2, '0');
        const h = now.getHours().toString().padStart(2, '0');
        const min = now.getMinutes().toString().padStart(2, '0');
        updateTime.textContent = `最終更新: ${y}/${m}/${d} ${h}:${min}`;
    }
    updateLastUpdated();

    for (let i = startPage; i <= endPage; i++) {
        const tab = document.createElement('div');
        tab.className = 'tab' + (i === 1 ? ' active' : '');
        tab.textContent = `PAGE ${i}`;
        tab.onclick = () => switchPage(i);
        tabContainer.appendChild(tab);

        const url = `https://m.hanshintigers.jp/column_news/page:${i}`;
        const pageDiv = document.createElement('div');
        pageDiv.className = 'page-content' + (i === 1 ? ' active' : '');
        pageDiv.id = `page-${i}`;
        pageDiv.innerHTML = `<div class="iframe-wrapper"><iframe src="${url}" loading="lazy"></iframe></div>`;
        mainContent.appendChild(pageDiv);
    }

    function switchPage(pageNum) {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        const tabs = document.querySelectorAll('.tab');
        if (tabs[pageNum - 1]) {
            tabs[pageNum - 1].classList.add('active');
            tabs[pageNum - 1].scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        }

        document.querySelectorAll('.page-content').forEach(page => page.classList.remove('active'));
        const content = document.getElementById(`page-${pageNum}`);
        if (content) content.classList.add('active');
    }
</script>

</body>
</html>
