    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Kosugi+Maru&display=swap" rel="stylesheet">
    <style>
        * {

        body {
            font-family: 'Noto Sans JP', 'Kosugi Maru', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at 10% 10%, rgba(0,0,0,0.06), transparent 20%), #f6f0e6;

            border-radius: 18px; box-shadow: 0 18px 50px rgba(0,0,0,0.35);

        .chat-header {

            color: #fff; padding: 14px 20px; text-align: left; font-size: 20px; font-weight: 700;

        .chat-header .title-emoji { font-size: 28px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.4)); }

        .chat-messages { flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:14px; background-image: repeating-linear-gradient(90deg, rgba(0,0,0,0.02) 0 2px, transparent 2px 40px ); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user { background: #f6c100; color: #000; align-self:flex-end; border-bottom-right-radius:6px; font-weight:700; }
        
        .message.assistant { background: linear-gradient(180deg,#fff,#fff7e6); color:#111; align-self:flex-start; border-bottom-left-radius:6px; border:2px dashed rgba(0,0,0,0.06); }
        
        .message.assistant.streaming {

        .chat-input-container { padding:16px; background:linear-gradient(180deg,#fff7e6,#fff3d1); border-top:6px solid #f6c100; display:flex; gap:10px; align-items:center; }
        
        .chat-input { flex:1; padding:12px 16px; border:2px solid #000; border-radius:24px; font-size:16px; outline:none; background:#fffefc; }
        .chat-input:focus { box-shadow: 0 6px 20px rgba(246,193,0,0.12); }
        
        .send-button { padding:12px 24px; background:#000; color:#f6c100; border:none; border-radius:24px; font-size:16px; font-weight:800; cursor:pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.25); }
        .send-button:hover:not(:disabled) { transform:translateY(-2px); }
        .send-button:disabled { opacity:0.6; cursor:not-allowed; }
        
        .play-button { padding:6px 12px; background:#f6c100; color:#000; border:none; border-radius:12px; font-size:12px; cursor:pointer; margin-top:8px; font-weight:700; }
        .play-button:hover { background:#e0ac00; }
        .play-button.playing { background:#ff5722; color:#fff; }
        
        .typing-indicator { display:flex; gap:6px; padding:12px 16px; }
        .typing-indicator span { width:8px; height:8px; background:#000; border-radius:50%; animation:bounce 1.4s infinite; opacity:0.14; }
        .typing-indicator span:nth-child(2){ animation-delay:0.12s; opacity:0.28; }
        .typing-indicator span:nth-child(3){ animation-delay:0.24s; opacity:0.42; }
        @keyframes bounce { 0%,60%,100%{ transform:translateY(0);} 30%{ transform:translateY(-8px);} }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(246, 240, 230, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 18px;
            font-weight: 700;
            color: #000;
        }

        @media (max-width:600px){ .chat-header{font-size:18px}.chat-container{height:94vh} }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="loading-overlay" id="loadingOverlay">

        </div>
        <div class="chat-header">
            <div class="title-emoji">ğŸ¯</div>
            <div class="title-text">è™ãŠã£ã•ã‚“ï¼ˆãƒªã‚¢ãƒ«éŸ³å£°ç‰ˆï¼‰ </div>
        </div>
        <div class="voice-controls">
            <select class="language-select" id="voiceSelect">
                <option value="default">éŸ³å£°ã‚ªãƒ•</option>
                <option value="browser" selected>ãƒ–ãƒ©ã‚¦ã‚¶éŸ³å£°</option>
                <option value="onyx">ãƒªã‚¢ãƒ«éŸ³å£°ï¼ˆAndroid/Windows/iPad/macBookï¼‰</option>
            </select>
            <span class="voice-status" id="voiceStatus"></span>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="input" 
                placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..."
                autocomplete="off"
            />
            <button class="send-button" id="send">é€ä¿¡</button>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const messagesDiv = document.getElementById('messages');
        const inputField = document.getElementById('input');
        const sendButton = document.getElementById('send');
        const voiceStatus = document.getElementById('voiceStatus');
        const voiceSelect = document.getElementById('voiceSelect');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        let isProcessing = false;
        let voiceEnabled = false;
        let currentSpeech = null;
        let selectedLanguage = 'ja';
        let selectedModel = 'claude-sonnet-4-20250514';
        let selectedVoice = 'default';
        let speechQueue = [];
        let isSpeaking = false;
        let conversationHistory = [];
        let profileData = '';
        
        // ãƒ—ãƒ­ãƒ•ã‚¡ã‚¤ãƒ«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€
        async function loadProfile() {
            try {
                const response = await fetch('RAG/profile_toraossan.txt');
                if (!response.ok) {
                    throw new Error('ãƒ—ãƒ­ãƒ•ã‚¡ã‚¤ãƒ«ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                profileData = await response.text();
                loadingOverlay.style.display = 'none';
                inputField.focus();
            } catch (error) {
                console.error('Profile load error:', error);
                loadingOverlay.innerHTML = 'âš ï¸ ãƒ—ãƒ­ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼<br><small>RAG/profile_toraossan.txt ã‚’ç¢ºèªã—ã¦ãã ã•ã„</small>';
                // ã‚¨ãƒ©ãƒ¼ã§ã‚‚ç¶šè¡Œ
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 3000);
            }
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ—ãƒ­ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€
        loadProfile();
        
        if (!('speechSynthesis' in window)) {
            voiceStatus.textContent = 'âš ï¸ ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°åˆæˆã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“';
        }
        
        function initializeSpeech() {
            const utterance = new SpeechSynthesisUtterance('');
            speechSynthesis.speak(utterance);
            speechSynthesis.cancel();
        }
        
        voiceSelect.addEventListener('change', (e) => {
            selectedVoice = e.target.value;
            if (selectedVoice === 'onyx') {
                voiceEnabled = true;
                voiceStatus.textContent = 'ğŸ¤ ãƒªã‚¢ãƒ«éŸ³å£°ãŒæœ‰åŠ¹ã§ã™';
            } else if (selectedVoice === 'browser') {
                voiceEnabled = true;
                voiceStatus.textContent = 'ğŸ”Š ãƒ–ãƒ©ã‚¦ã‚¶éŸ³å£°ãŒæœ‰åŠ¹ã§ã™';
            } else {
                voiceEnabled = false;
                voiceStatus.textContent = '';
            }
            stopAllSpeech();
        });
        
        function stopAllSpeech() {
            speechSynthesis.cancel();
            speechQueue = [];
            isSpeaking = false;
            currentSpeech = null;
            voiceStatus.textContent = '';
        }
        
        function speakTextOnDemand(text, button) {
            if (!text) return;
            
            stopAllSpeech();
            
            button.textContent = 'â¸ï¸ åœæ­¢';
            button.classList.add('playing');
            
            let cleanText = text
                .replace(/\*\*/g, '')
                .replace(/\*/g, '')
                .replace(/#{1,6}\s/g, '')
                .replace(/:/g, '')
                .replace(/[\u{1F600}-\u{1F64F}]/gu, '')
                .replace(/[\u{1F300}-\u{1F5FF}]/gu, '')
                .replace(/[\u{1F680}-\u{1F6FF}]/gu, '')
                .replace(/[\u{1F1E0}-\u{1F1FF}]/gu, '')
                .replace(/[\u{2600}-\u{26FF}]/gu, '')
                .replace(/[\u{2700}-\u{27BF}]/gu, '')
                .replace(/[\u{1F900}-\u{1F9FF}]/gu, '')
                .replace(/[\u{1FA00}-\u{1FA6F}]/gu, '')
                .replace(/[\u{1FA70}-\u{1FAFF}]/gu, '');
            
            const sentences = cleanText.match(/[^ã€‚.!?]+[ã€‚.!?]+/g) || [cleanText];
            
            sentences.forEach(sentence => {
                const utterance = new SpeechSynthesisUtterance(sentence.trim());
                
                const voices = speechSynthesis.getVoices();
                let targetVoice;
                
                if (selectedLanguage === 'ja') {
                    targetVoice = voices.find(voice => voice.lang.startsWith('ja'));
                    utterance.lang = 'ja-JP';
                } else {
                    targetVoice = voices.find(voice => voice.lang.startsWith('en'));
                    utterance.lang = 'en-US';
                }
                
                if (targetVoice) {
                    utterance.voice = targetVoice;
                }
                
                utterance.rate = 0.9;
                utterance.pitch = 0.1;
                utterance.volume = 1.0;
                
                utterance.onstart = () => {
                    isSpeaking = true;
                    const langLabel = selectedLanguage === 'ja' ? 'æ—¥æœ¬èª' : 'English';
                    voiceStatus.textContent = `ãƒªã‚¢ãƒ«ãƒœã‚¤ã‚¹ã¯OFF... (${langLabel})`;
                };
                
                utterance.onend = () => {
                    setTimeout(() => {
                        if (!speechSynthesis.speaking) {
                            isSpeaking = false;
                            voiceStatus.textContent = '';
                            button.textContent = 'â–¶ï¸ å†ç”Ÿ';
                            button.classList.remove('playing');
                        }
                    }, 100);
                };
                
                utterance.onerror = (event) => {
                    console.error('Speech error:', event);
                    isSpeaking = false;
                    voiceStatus.textContent = '';
                    button.textContent = 'â–¶ï¸ å†ç”Ÿ';
                    button.classList.remove('playing');
                };
                
                speechSynthesis.speak(utterance);
            });
        }

        async function speakViaPuter(text, button) {
            if (!text) return;
            stopAllSpeech();
            button.textContent = 'ğŸ“¢ ç”Ÿæˆã—ãªãŒã‚‰å†ç”Ÿã—ã¾ã™...';
            button.classList.add('playing');
            voiceStatus.textContent = 'ğŸ¤ ãƒªã‚¢ãƒ«ãƒœã‚¤ã‚¹ç”Ÿæˆä¸­...';

            let cleanText = text
                .replace(/\*\*/g, '')
                .replace(/\*/g, '')
                .replace(/#{1,6}\s/g, '')
                .replace(/:/g, '')
                .replace(/[\u{1F600}-\u{1F64F}]/gu, '')
                .replace(/[\u{1F300}-\u{1F5FF}]/gu, '')
                .replace(/[\u{1F680}-\u{1F6FF}]/gu, '')
                .replace(/[\u{1F1E0}-\u{1F1FF}]/gu, '')
                .replace(/[\u{2600}-\u{26FF}]/gu, '')
                .replace(/[\u{2700}-\u{27BF}]/gu, '')
                .replace(/[\u{1F900}-\u{1F9FF}]/gu, '')
                .replace(/[\u{1FA00}-\u{1FA6F}]/gu, '')
                .replace(/[\u{1FA70}-\u{1FAFF}]/gu, '');

            try {
                const audio = await puter.ai.txt2speech(cleanText, {
                    provider: 'openai',
                    model: 'tts-1',
                    response_format: 'aac',
                    voice: 'onyx',
                    language: 'ja'
                });

                voiceStatus.textContent = 'â–¶ï¸ å†ç”Ÿä¸­...';
                await audio.play();

                audio.onended = () => {
                    button.textContent = 'â–¶ï¸ å†ç”Ÿ';
                    button.classList.remove('playing');
                    voiceStatus.textContent = '';
                };
            } catch (err) {
                console.error('onyx playback error', err);
                voiceStatus.textContent = 'âš ï¸ éŸ³å£°ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ';
                button.textContent = 'â–¶ï¸ å†ç”Ÿ';
                button.classList.remove('playing');
            }
        }
        
        if (speechSynthesis.getVoices().length === 0) {
            speechSynthesis.addEventListener('voiceschanged', () => {});
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.innerHTML = text.replaceAll('\n', '<br>');
            
            if (!isUser && text && voiceEnabled) {
                const playButton = document.createElement('button');
                playButton.className = 'play-button';
                playButton.textContent = 'â–¶ï¸ å†ç”Ÿ';
                playButton.onclick = function() {
                    if (this.classList.contains('playing')) {
                        stopAllSpeech();
                        this.textContent = 'â–¶ï¸ å†ç”Ÿ';
                        this.classList.remove('playing');
                    } else {
                        document.querySelectorAll('.play-button').forEach(btn => {
                            btn.textContent = 'â–¶ï¸ å†ç”Ÿ';
                            btn.classList.remove('playing');
                        });
                        if (selectedVoice === 'onyx') {
                            speakViaPuter(text, this);
                        } else {
                            speakTextOnDemand(text, this);
                        }
                    }
                };
                messageDiv.appendChild(playButton);
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return messageDiv;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message assistant typing-indicator';
            indicator.id = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            messagesDiv.appendChild(indicator);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const userMessage = inputField.value.trim();
            if (!userMessage) return;
            
            // ç¾åœ¨ã®æ—¥æ™‚ã‚’å–å¾—
            const now = new Date();
            const options = { 
                timeZone: 'Asia/Tokyo',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                weekday: 'long',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const profiling_time = now.toLocaleString('ja-JP', options);

            // ãƒ—ãƒ­ãƒ•ã‚¡ã‚¤ãƒ«ãƒ‡ãƒ¼ã‚¿ã¨ç¾åœ¨æ™‚åˆ»ã‚’çµåˆ
            const messageToSend = `${userMessage}\n\n${profileData}\nç¾åœ¨ã®æ—¥æ™‚: ${profiling_time}`;

            isProcessing = true;
            sendButton.disabled = true;
            inputField.disabled = true;

            addMessage(userMessage, true);
            inputField.value = '';

            conversationHistory.push({
                role: 'user',
                content: messageToSend
            });

            showTypingIndicator();

            try {
                const chat_resp = await puter.ai.chat(conversationHistory, {
                    model: 'o3-mini',
                    stream: true
                });

                removeTypingIndicator();
                
                let assistantMessage = addMessage('', false);
                assistantMessage.classList.add('streaming');
                let fullText = '';

                for await (const part of chat_resp) {
                    if (part?.text) {
                        fullText += part.text;
                        assistantMessage.innerHTML = fullText.replaceAll('\n', '<br>');
                        
                        if (voiceEnabled) {
                            const existingButton = assistantMessage.querySelector('.play-button');
                            if (existingButton) {
                                existingButton.remove();
                            }
                            const playButton = document.createElement('button');
                            playButton.className = 'play-button';
                            playButton.textContent = 'â–¶ï¸ å†ç”Ÿ';
                            playButton.onclick = function() {
                                if (this.classList.contains('playing')) {
                                    stopAllSpeech();
                                    this.textContent = 'â–¶ï¸ å†ç”Ÿ';
                                    this.classList.remove('playing');
                                } else {
                                    document.querySelectorAll('.play-button').forEach(btn => {
                                        btn.textContent = 'â–¶ï¸ å†ç”Ÿ';
                                        btn.classList.remove('playing');
                                    });
                                    if (selectedVoice === 'onyx') {
                                        speakViaPuter(fullText, this);
                                    } else {
                                        speakTextOnDemand(fullText, this);
                                    }
                                }
                            };
                            assistantMessage.appendChild(playButton);
                        }
                        
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }
                }

                assistantMessage.classList.remove('streaming');
                
                conversationHistory.push({
                    role: 'assistant',
                    content: fullText
                });
            } catch (error) {
                removeTypingIndicator();
                addMessage('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message, false);
            }

            isProcessing = false;
            sendButton.disabled = false;
            inputField.disabled = false;
            inputField.focus();
        }

        sendButton.addEventListener('click', sendMessage);
        
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
