<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阪神タイガース ニュース閲覧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .latest-date {
            font-size: 12px;
            color: #ffd700;
            margin-bottom: 20px;
            padding: 8px 12px;
            background: rgba(255, 215, 0, 0.1);
            border-left: 3px solid #ffd700;
            border-radius: 4px;
        }
        .tabs-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .tabs::-webkit-scrollbar {
            height: 6px;
        }
        .tabs::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        .tabs::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 3px;
        }
        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .tab:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }
        .tab.active {
            background: #ffd700;
            color: #1a1a1a;
            border-color: #ffd700;
        }
        .content {
            min-height: 400px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #ffd700;
        }
        .spinner {
            border: 3px solid rgba(255, 215, 0, 0.1);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="latest-date" id="latestDate">最新日: 読み込み中...</div>
        
        <div class="tabs-container">
            <div class="tabs" id="tabsContainer"></div>
            <div class="content" id="contentArea">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>ページを読み込んでいます...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const baseUrl = 'https://m.hanshintigers.jp/column_news/page:';
        const totalPages = 10;
        let currentPage = 1;
        let latestDate = null;

        function createTabs() {
            const tabsContainer = document.getElementById('tabsContainer');
            for (let i = 1; i <= totalPages; i++) {
                const tab = document.createElement('div');
                tab.className = 'tab' + (i === 1 ? ' active' : '');
                tab.textContent = `ページ ${i}`;
                tab.onclick = () => switchPage(i);
                tabsContainer.appendChild(tab);
            }
        }

        function switchPage(pageNum) {
            currentPage = pageNum;
            
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((tab, index) => {
                tab.classList.toggle('active', index + 1 === pageNum);
            });
            
            loadPage(pageNum);
        }

        function loadPage(pageNum) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>ページ ${pageNum} を読み込んでいます...</div>
                </div>
            `;
            
            const iframe = document.createElement('iframe');
            iframe.src = baseUrl + pageNum;
            iframe.onload = () => {
                contentArea.innerHTML = '';
                contentArea.appendChild(iframe);
            };
        }

        async function fetchLatestDate() {
            try {
                const response = await fetch(baseUrl + '1');
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                
                const dateElements = doc.querySelectorAll('.category_date');
                if (dateElements.length > 0) {
                    latestDate = dateElements[0].textContent.trim();
                    document.getElementById('latestDate').textContent = `最新日: ${latestDate}`;
                }
            } catch (error) {
                console.error('日付の取得に失敗しました:', error);
                document.getElementById('latestDate').textContent = '最新日: 取得できませんでした';
            }
        }

        createTabs();
        loadPage(1);
        fetchLatestDate();
    </script>
</body>
</html>
